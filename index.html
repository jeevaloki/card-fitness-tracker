<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-center">
  <div class="tracker-card">
    <div class="tracker-title">💪 Fitness Progress Tracker</div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-3" id="trackerTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab">Daily</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="weekly-tab" data-bs-toggle="tab" data-bs-target="#weekly" type="button" role="tab">Weekly</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="trackerTabContent">

      <!-- Daily Tab -->
      <div class="tab-pane fade show active" id="daily" role="tabpanel">
        <ul class="fitness-list">
          <li><span>👣 Steps</span><span>8,000</span></li>
          <li><span>🔥 Calories</span><span>310 kcal</span></li>
          <li><span>❤️ Heart Beat</span><span>78 bpm</span></li>
        </ul>
        <p>Goal Progress</p>
        <div class="progress mb-3">
          <div class="progress-bar bg-success" style="width: 70%;">70%</div>
        </div>
      </div>

      <!-- Weekly Tab -->
      <div class="tab-pane fade" id="weekly" role="tabpanel">
        <ul class="fitness-list">
          <li><span>👣 Steps</span><span>56,000</span></li>
          <li><span>🔥 Calories</span><span>2,150 kcal</span></li>
          <li><span>❤️ Avg Heart Rate</span><span>76 bpm</span></li>
        </ul>
        <p>Weekly Progress</p>
        <div class="progress">
          <div class="progress-bar bg-info" style="width: 80%;">80%</div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
